{% extends 'forget/password_reset_form.html' %}
{% load static %}
{% block content %}
                        <div class="login-form">
                            <form action="/cpasscli/{{ id }}/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                        <label>Old Password</label>
                                        <input class="au-input au-input--full" type="password" name="password" placeholder="Old Password">
                                </div>
                                <div class="form-group">
                                        <label>New Password</label>
                                        <input class="au-input au-input--full" type="password" name="cpassword" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
